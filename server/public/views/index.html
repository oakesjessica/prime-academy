<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>To-Do App</title>

    <!-- Libraries/Framework -->
    <script src="vendor/angular/angular.min.js"></script>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <!-- Development Files -->
    <script src="assets/scripts/client.min.js"></script>

  </head>
  <body class="container-fluid" ng-controller="TaskController as tc">
    <h1>Task Manager</h1>

    <form ng-submit="tc.submitTask()">
      <label>Enter task</label>
      <input type="text" ng-model="tc.task.todo" />
      <input type="submit" />
    </form>

    <div>
      <ul>
        <li ng-repeat="item in tc.tasksList">
          {{ item.id }}     {{ item.task }}
          <button ng-click="tc.completeTask(item)" >
            Complete
          </button>
          <button ng-click="tc.deleteTask(item)">Delete</button>
        </li>
      </ul>
    </div>
  </body>
</html>
