<!DOCTYPE html>
<html ng-app="candidateApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Challenge</title>

    <!-- Libraries/Framework -->
    <script src="angular.min.js"></script>
    <link href="style.css" rel="stylesheet" />

    <!-- Development Files -->
    <script src="client.js"></script>
  </head>
  <body ng-controller="PoliticsController">
    <header>
      <h1>Angular Challenge</h1>
      <h2>Elect a President!</h2>
      <div id="buttons">
        <button id="show" ng-click="showCandidates()">Show Candidates</button>
        <button id="winner" ng-click="chooseCandidate()">Choose the Winner</button>
      </div>
    </header>
    <div id="displayCandidates" ng-show="listCandidates">
      <div id="dem">
        <h3>Democrats</h3>
        <ul>
          <li ng-repeat="democrat in democrats">
            {{democrat.name}}
          </li>
        </ul>
      </div>

      <div id="rep">
        <h3>Republicans</h3>
        <ul>
          <li ng-repeat="republican in republicans">
            {{republican.name}}
          </li>
        </ul>
      </div>
    </div>  <!--ng-show="listCandidates"-->

    <div id="displayWinner" ng-model="winner" ng-show="showWinner">
      Our president is... {{winner}}!!!
    </div> <!--ng-model="winner" ng-show-"showWinner"-->
  </body> <!--ng-controller="PoliticsController"-->
</html>
