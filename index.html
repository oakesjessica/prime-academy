<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random GIF Generator</title>

    <!-- Libraries/Framework -->
    <script src="jquery-2.2.2.min.js"></script>

    <!-- Development Files -->
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Prime: Random GIF Generator</h1>

    <section class="selections">
      <div id="randomSearch" class="buttons">
        <button id="random" class="generator">Generate Random GIF!</button>
      </div>
      <div id="tagSearch" class="buttons">
        <label for="giphyTag">Input a tag!!</label>
        <input type="text" name="giphyTag" id="giphyTag" />
        <button id="random" class="generator">Generate Giphy by Tag</button>
      </div>
      <div id="regSearch" class="buttons">
        <label for="search">Regular Search</label>
        <input type="text" name="search" id="search" />
        <button id="searchGen" class="generate">Search</button>
      </div>
    </section>
    <div id="display"></div>
  </body>
</html>
