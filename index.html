<!DOCTYPE html>
<html ng-app="giphyApp">
  <head>
    <meta charset="utf-8">
    <title>Giphy Generator Angular</title>

    <!-- Libraries/Framework -->
    <script src="angular.min.js"></script>

    <!-- Development Files -->
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body ng-controller="GiphyController">
    <header>
      <h1>Prime Giphy Generator</h1>
      <h2>Search for a random giph, a random giph with a specific tag, or just a regular search!</h2>
      <section class="userSearch">
        <div class="search">
          <input id="tagInput" type="search" placeholder="Random/Tag Search" ng-model="tagGiph"/>
          <button id="randomButton" ng-click="randomGiph()">Random Giph</button>
        </div>

        <!-- <div class="alert" ng-show="showAlert">
          alert("Please enter a search");
        </div> -->
        <div class="search">
          <input id="regInput" type="search" placeholder="Regular Search" ng-model="regGiph"/>
          <button id="searchButton" ng-click="searchGiph()">Get Giphs</button>
        </div>
      </section>
    </header>
    <section class="otherButtons">
      <button id="faq" ng-click="faq">FAQ</button>
      <button id="clear" ng-click="clear">Clear Giph's</button>
    </section>
    <div class="display" ng-model="displayGiphs">
      <img ng-src="{{giphy.image_original_url}}" />
    </div>
    <div class="display" ng-model="displaySearch">
      <div ng-repeat="pics in giphys track by $index">
        <img ng-src="{{pics.images.original.url}}"
      </div>
    </div>
  </body>
</html>
